<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nick Piscitelli - Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/scroll/simplescrollbars.css">
    <link rel="stylesheet" href="codemirror/theme/ambiance.css" id="theme-link">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav id="main-nav" class="main-nav">
    <div class="icon">
      <img src="img/terminal.svg" height="30" alt="Terminal Logo">
    </div>
    <div class="name-type">
      <div id="name-type"></div>
    </div>
    <div class="theme-picker">
      <select class="input" name="theme-picker"></select>
    </div>
  </nav>

  <section class="code">
    <div class="editor left fl">
      <div id="left-code-pad" class="left fl "></div>
    </div>
    <div class="editor right fr">
      <div class="tabs">
        <div class="contain">
          <div class="tab active">index.html</div>
          <div class="tab">styles.less</div>
          <div class="tab">global.js</div>
        </div>
      </div>
      <div id="right-code-pad"></div>
    </div>
  </section>

  <!-- Look Mom! No jQuery! -->
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/scroll/simplescrollbars.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/css/css.js"></script>
  <script src="codemirror/mode/xml/xml.js"></script>
  <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="js/lib/tinycolor.min.js"></script>
  <script src="js/lib/siema.min.js"></script>
  <script src="js/global.js"></script>

</body>
</html>
