<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nick Piscitelli - Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="js/codemirror/theme/monokai.css" id="themeLink">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav id="mainNav" class="mainNav">
    <div class="icon">
      <img src="img/terminal.svg" height="30" alt="Terminal Logo">
    </div>
    <div class="nameType">
      <div id="nameType"></div>
    </div>
    <div class="fastForwardContain">
      <button type="button" class="fast-forward" title="Complete Typing Animation">
      <svg>
        <path d="M3.339 6l13.979 10-13.979 10z"></path>
        <path d="M17.317 6l13.979 10-13.979 10z"></path>
      </svg>
      </button>
    </div>
    <div class="themePicker">
      <select name="theme-picker">

      </select>
    </div>
  </nav>

  <section class="code">
    <div class="editor left fl">
      <div id="leftCode" class="left fl "></div>
    </div>
    <div class="editor right fr">
      <div class="tabs">
        <ul>
          <li class="active">index.html</li>
          <li>styles.less</li>
          <li>global.js</li>
        </ul>
      </div>
      <div id="rightCode"></div>
    </div>
  </section>

  <!-- Look Mom! No jQuery! -->
  <script src="js/codemirror/lib/codemirror.js"></script>
  <script src="js/codemirror/addon/scroll/simplescrollbars.js"></script>
  <script src="js/codemirror/mode/javascript/javascript.js"></script>
  <script src="js/codemirror/mode/javascript/javascript.js"></script>
  <script src="js/codemirror/mode/css/css.js"></script>
  <script src="js/codemirror/mode/xml/xml.js"></script>
  <script src="js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="js/global.js"></script>

  <div id="leftCodeContent" class="codeContent"></div>
  <div id="rightCodeContent" class="codeContent"></div>

</body>
</html>
